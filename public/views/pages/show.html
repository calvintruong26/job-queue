<!DOCTYPE html>
<html lang="en-us" ng-app="jobQueueApp">
    <head>
        <title>Job Queue</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="../../js/app.js"></script>
    </head>
    <body>
        <div ng-controller="showController">
            <div class="container" style="margin-top: 30px">
                <div>
                    <a href="/jobs">Go to Homepage</a>
                </div>
                <div class="center-block">
                    <h1 class="text-center">Results for Job ID: <i>{{job.jobID}}</i></h1>
                    <div class="well">
                        <form class="pull-right" ng-if="job.status == 'COMPLETED' || job.status == 'FAILED'" ng-submit="submit()">
                               <input class="btn btn-danger" type="submit" value="Delete" />
                        </form>
                        <h3><b>Job ID:</b> <i>{{job.jobID}}</i></h3>
                        <h3 style="word-wrap: break-word"><b>Target URL:</b> <i>{{job.target}}</i></h3>
                        <h3><b>Status:</b> <i>{{job.status}}</i></h3>
                        <h3><b>Message:</b> <i>{{job.message}}</i></h3>
                        <h3><b>HTML Response:</b></h3>
                        <textarea readonly style="width: 100%; height: 500px;">{{job.htmlContent}}</textarea>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
