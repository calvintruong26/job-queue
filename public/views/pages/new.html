<!DOCTYPE html>
<html lang="en-us" ng-app="jobQueueApp">
    <head>
        <title>Job Queue</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
            
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="../../js/app.js"></script>
    </head>
    <body>
        <div class="container center-block" style="width: 80%">
            <h1 class="form-header">Add New Job</h1>
            <div class="form-alignment">
                <form action="/jobs" method="POST">
                    <div class="form-group">
                        <input class="form-control" type="text" name="fetchURL" placeholder="Target URL (ex. www.google.com)">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block">Submit</button>
                    </div>
                </form>
                <a href="/jobs">Go Back</a>
            </div>
        </div>

    </body>
</html>
